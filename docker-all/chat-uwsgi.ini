[uwsgi]
; Starting path
chdir = /srv/http
; uWSGI will be accessible through a file socket:
socket = /tmp/uwsgi.sock
; 664 or 644 offers better security...
chmod-socket = 666
; Set logging file
; То что в WSGI_APPLICATION без .application
module = chat.wsgi
; Ensure logging is enabled.
disable-logging = false