<div class="max-height-scrollable two-columns" username="{{ form.instance.username }}">
	{% if form.instance.photo %}
		<div class="col1 padding10" style="text-align: center">
				<img src="{{ form.instance.photo.url }}" alt="ava" id='photoImg' class="fullwidth">
		</div>
	{% endif %}

	<div class="padding10">
		<table class="biginputtext" id="userProfileData">
			{{ form.as_table }}
		</table>
	</div>
</div>
