<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>PyChat</title> {% load md5url %}
	<link rel="shortcut icon" href="{% md5url 'images/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% md5url 'css/main.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script>
		const RESPONSE_SUCCESS = "{{ successResponse }}";
	</script>
	<script src="{% md5url "js/base.js" %}"></script>
	{% block head %} {% endblock head %}
	<style>
		#ajaxStatus.show {
			background-image: url('{% md5url 'images/ajaxStatus.gif' %}');
		}
		.color-reg {
			background: radial-gradient(rgba(30, 30, 30, 0.32), rgba(26, 26, 26, 0.85)), url({% md5url 'images/asphalt.jpg' %});
		}
		@font-face {
			font-family: 'Oswald';
			font-style: normal;
			font-weight: 400;
			src: local('Oswald Regular'), local('Oswald-Regular'), url({% md5url 'font/OpenSans.ttf' %}) format('truetype');
		}
		@font-face {
			font-family: 'Open Sans';
			font-style: normal;
			font-weight: 400;
			src: local('Open Sans'), local('OpenSans'), url({% md5url 'font/Oswald.ttf' %}) format('truetype');
		}
	</style>
</head>
<body class="color-reg">
<div id="ajaxStatus"></div>
{% block content %} {% endblock %}
{% csrf_token %}
<div id="growlHolder"></div>
</body>
</html>
