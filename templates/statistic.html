{% extends "base.html" %}
{% block head %}
	{% load md5url %}
	<script src="{% md5url 'js/amcharts.js' %}"></script>
	<script src="{% md5url 'amcharts-pie.js' %}"></script>
	<script src="{% md5url 'amcharts-dark.js' %}"></script>
	<script type="text/javascript">
		var dataProvider = {% autoescape off %} {{ dataProvider}} {% endautoescape %};
	</script>
	<script src="{% md5url "js/statistic.js" %}"></script>
	<style>
		#chartdiv {
			width: 100%;
			height: calc(100% - 90px);
			font-size: 14px;
		}

		#chartdiv a {
			display: none !important;
		}

		.amcharts-pie-slice {
			transform: scale(1);
			transform-origin: 50% 50%;
			transition-duration: 0.3s;
			transition: all .3s ease-out;
			-webkit-transition: all .3s ease-out;
			-moz-transition: all .3s ease-out;
			-o-transition: all .3s ease-out;
			cursor: pointer;
			box-shadow: 0 0 30px 0 #000;
		}

		.amcharts-pie-slice:hover {
			transform: scale(1.1);
			filter: url(#shadow);
		}

	</style>
{% endblock head %}
{% block content %}
	<div id="chartdiv"></div>
{% endblock %}
