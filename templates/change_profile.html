{% extends 'base.html' %}
{% block head %} {% load md5url %}
	<script>
		const PICKADAY_CSS_URL = "{% md5url 'css/pikaday.css' %}";
		const MOMENT_JS_URL = "{% md5url 'js/moment.js' %}";
		const PICKADAY_JS_URL = "{% md5url 'js/pikaday.js' %}";
	</script>
	<script src="{% md5url 'js/webrtc.js' %}"></script>
{% endblock head %}

{% block content %}
	<canvas style="display:none;"></canvas>
	<div>
		{#	if photo isn't uploaded yet #}
			<div class="col1" style="text-align: center">
				<div class="padding10">
					{% if form.instance.photo %} {% comment %}TODO{% endcomment %}
						<img src="{{ form.instance.photo.url }}" alt="ava" id='photoImg' class="fullwidth">
					{% else %}
						<img src="{% md5url 'no_ava.png' %}" alt="ava" id='photoImg' class="fullwidth">
					{% endif %}
				</div>
				<input type="button" value="Make a photo from webcam" onclick="startCapturingVideo(this)"/>
			</div>


		<form class="col1" action="{% url 'chat.views.save_profile' %}" method="post" enctype="multipart/form-data" onsubmit="saveProfile(event)">
			{% csrf_token %}
			<div class="padding10">
				<video autoplay class="fullwidth"></video>

				<table class="biginputtext" id="userProfileData">
					{{ form.as_table }}
					<tr>
						<td colspan="2"><input type="submit" value="Save"/></td>
					</tr>
				</table>
			</div>
		</form>

{#	<input type="button" value="start sharing" onclick="startSharingVideo()"/>#}

	</div>
{% endblock content %}
