{% extends "base.html" %}
{% block head %}
	<script type="text/javascript">
		var a = "{{message}}";
		if (a == RESPONSE_SUCCESS ) {
			alert('verification code is accepted');
			setTimeout(function() {
				location.href = '/';
			}, 5000);
		}
	</script>
{% endblock head %}
{% block content %}
	{% if message == successReponse %}
		<div class="message">
			You're redirected to the main page now!
		</div>
	{% else %}
		<div class="message">
			{{ message }}
		</div>
	{% endif %}
{% endblock %}
