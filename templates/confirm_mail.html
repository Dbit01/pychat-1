{% extends "base.html" %}
{% block head %}
	{% load md5url %}<link rel="stylesheet" type="text/css" href="{% md5url 'css/main.css' %}">
{% endblock head %}
{% block content %}
	{% if message == successResponse %}
		<div class="message">
			You're redirected to the main page now!
		</div>
	{% else %}
		<div class="message">
			{{ message }}
		</div>
		<div> <a href="/">Go to main page</a> </div>
	{% endif %}
{% endblock %}
