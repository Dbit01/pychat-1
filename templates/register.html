{% extends 'base.html' %}
{% block head %} {% load md5url %}
	<script src="{% md5url "js/register.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% md5url 'css/register.css' %}">
{% endblock head%}
{% block content %}
{% comment %}<body class="color-lor" style="background: linear-gradient(#272C2D, #212526);">{% endcomment %}
<div style="overflow-y: auto">
	<form id="register-form" onsubmit="register(event)" class="black-inputs biginputtext">
		<div class="required">
			<i class="icon-user"></i>
			<input type="text" maxlength="16" required
				   placeholder="Username" name="username" value="" id="rusername"/>
		</div>
		<div class="required">
			<i class="icon-lock"></i>
			<input type="password" required name="password" value=""
				   id="rpassword" placeholder="Password"/>
		</div>
		<div class="required">
			<i class="icon-lock"></i>
			<input type="password" required name="repeatpassword" value="" placeholder="Confirm password"
				   id="repeatpassword"/>
		</div>
		<div>
			<i class="icon-mail"></i>
			<input type="email" placeholder="Email" name="email" value="" id="email"/>
		</div>
		<div>
			<i class="icon-user-pair"></i>
			<select id="id_sex" name="sex">
				<option value="0" disabled selected hidden>Gender</option>
				<option value="1">Male</option>
				<option value="2">Female</option>
			</select>
		</div>
		<input type="submit" value="Sing Up"/>
		{% csrf_token %}
	</form>
</div>
{% endblock content %}
