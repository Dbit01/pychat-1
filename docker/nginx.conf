worker_processes  1;

events {
    worker_connections  1024;
}

http  {
    include       mime.types;
    error_log     /var/log/nginx/error.log debug;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    upstream django {
        server unix:///tmp/socket/uwsgi.sock;
    }

    server {
           listen         80;
           server_name    pychat.org;
           return         301 https://$server_name$request_uri;
    }

    server {
         add_header X-Frame-Options SAMEORIGIN;
         add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";

        listen 443 ssl;

        server_name pychat.org;
        charset     utf-8;
        client_max_body_size 75M;


        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key  /etc/nginx/ssl/server.key;
        location /static/ {
            alias /srv/http/static/;
        }

        location ~ "^/photo/(?<filepath>\w{8}_(?<filename>.*))$"  {
            add_header Content-Disposition 'inline; filename="$filename"';
            alias /srv/http/photos/$filepath;
        }

        location /photo  {
            alias /srv/http/photos;
        }

        location /sw.js  {
            alias /srv/http/static/js/sw.js;
        }

        location /ws {
             proxy_pass http://ws:8888/;
             #>>> otherwise error 400
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection "upgrade";
             proxy_set_header Host $host;
             proxy_send_timeout 330;
             proxy_read_timeout 330;
             #>>>>>>
             #proxy_redirect off;
             proxy_set_header X-Real-IP $remote_addr;
             #proxy_set_header X-Scheme $scheme;
        }

        location / {
            uwsgi_pass django;
            include /etc/nginx/uwsgi_params;
        }

    }
}
