<html>
<head>
<title>Simle web chat</title> {% load staticfiles %}
<!--main -->
<script src="{% static "js/jquery.js"  %}"> </script>
<script src="{% static "js/crsf.js"  %}"> </script>

<!--bootstrap -->
<link rel="stylesheet" type="text/css"
	href="{% static 'css/bootstrap.css' %}" >
<link rel="stylesheet" type="text/css"
	href="{% static 'css/bootstrap-theme.css' %}" >
	<link rel="stylesheet" type="text/css"
	href="{% static 'css/chat.css' %}" >
<script src="{% static "js/bootstrap.js"  %}"> </script>

{% block head %} {% endblock head %}
</head>
<body>
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<button action="." class="btn btn-default btn-lg">
				<a href="home"><span class="glyphicon glyphicon glyphicon-home"></span>
				</a>
			</button>

			<div class="collapse navbar-collapse mynavbar" >

				<button class="btn btn-default btn-lg" id="muteBtn"
					onclick="mute();">
					<script>
					mute();
				</script>
				</button>
				{% block navbar %} {% endblock navbar %}
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
	{% block content %} {% endblock %} {% csrf_token %}
<body>
</html>
