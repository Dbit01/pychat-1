<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Simle web chat</title> {% load staticfiles %}
	<script src="{% static "js/jquery.js" %}"></script>
	<script src="{% static "js/base.js" %}"></script>
	<link href="{% static 'css/bootstrap-glyphicons.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	{% block head %} {% endblock head %}
</head>
<body class="background-color">
<header>
	<nav class="navbar-default">
		<ul class="navbarList">
			<li>
				<a href="{% url 'story.views.home' %}"><span class="glyphicon glyphicon-home blue"></span></a>
			</li>
			{% include navbar_page %}
			<li>
				<span id="muteBtn" class="blue" onclick="mute();"></span>
			</li>
			<li>
				<a href="https://github.com/Deathangel908/djangochat/issues/new"><span style="color: #860707" class="glyphicon glyphicon glyphicon-info-sign red"></span></a>
			</li>
		</ul>
	</nav>
</header>
{% block content %} {% endblock %} {% csrf_token %}
</body>
</html>
