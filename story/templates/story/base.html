<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Simple web chat</title> {% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontello.css' %}">
{#	<script src="{% static "js/vanilla.js" %}"></script>#}
	<script src="{% static "js/base.js" %}"></script>
	{% block head %} {% endblock head %}
</head>
<body class="color-lor">
<nav class="navbar-default">
	<ul class="navbarList">
		<li>
			<a href="{% url 'story.views.home' %}"><i class="icon-home" title="Go home"></i></a>
		</li>
		<li><i id="muteBtn" class="icon-volume-off" title="Turn on or off sounds"
						 onclick="mute();"></i>
		</li>
		<li>
			<a href="https://github.com/Deathangel908/djangochat/issues/new"><i class="icon-pencil" title="report an issue"></i></a>
		</li>
		{% block navbar %} {% endblock navbar %}
		{% if username %}
			{% include "story/logout.html" %}
		{% else %}
			{% include "story/login.html" %}
		{% endif %}
			<li class="right username">Hello, <b><label id="userNameLabel">{{ username }}  </label></b></li>
	</ul>
	<!-- /.container-fluid -->
</nav>
{% block content %} {% endblock %} {% csrf_token %}
</body>
</html>
