{% extends 'story/base.html' %}
{% block content %}
	<div>
		{#	if photo isn't uploaded yet #}
		{% if form.instance.photo %}
			<img src="{{ form.instance.photo.url }}" alt="ava" class="img">
		{% endif %}
		<div class="profile">
			<form action="{% url 'story.views.save_profile' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table class="biginputtext">
					{{ form.as_table }}
					<tr> <td colspan="2"><input type="submit" value="Save"/></td></tr>
				</table>
			</form>
		</div>
	</div>
{% endblock content %}
