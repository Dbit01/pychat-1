{% extends "story/base.html" %} {% block head %} {% load static %}
	<script src="{% static "js/jquery.js" %}"></script>
	<script src="{% static "js/register.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock head %} {% block content %}
	<h1 align="center">{{ errorcode }}</h1>
	<form class="border-form">
		<div class="border-div">
			<table class="border-table">
				<tr>
					<td><input type="text" placeholder="Username" name="username" value="" id="username"
								  onchange="validateUser()"/></td>
					<td><label id="username_check">Your login is unique from all users</label></td>
				</tr>
				<tr>
					<td><input type="password" name="password" value=""
								  id="password" placeholder="Password" onchange="validatePassword(); passwordsMatch();"/></td>
					<td><label id="password_check">At least 6 characters</label></td>
				</tr>
				<tr>
					<td><input type="password" placeholder="Repeat password" name="repeatpassword" value=""
								  id="repeatpassword" onchange="passwordsMatch();"/></td>
					<td><label id="repeatpassword_check">You should repeat you password in order to register</label></td>
				</tr>
				<tr>
					<td><input type="email" placeholder="Email" name="email" value="" id="email"
								  onchange="validateEmail();"/></td>
					<td><label id="email_check">Enter a valid email, you will proceed with activation link</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="mailbox" id="mailbox"></td>
					<td><label for="email">send email</label></td>
				</tr>
				<tr>
					<td colspan="2" class="border-button-tr">
						<input type="button" class="border-button" onclick="register();" value="Sing Up"/>
					</td>
				</tr>
			</table>
		</div>
	</form>
{% endblock %}
