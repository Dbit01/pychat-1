{% extends "story/base.html" %}
{% block head %}
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			document.getElementById("version").value =  getBrowserVersion();
		});
	function sendIssue() {
		var form = document.getElementById('issueForm');
		doPost('', form, alert);
	}
	</script>
{% endblock head %}

{% block content %}
	<form method="post" id="issueForm">
		<table>
			<tr>
				<td><label for="email">your email</label> </td>
				<td><input type="email" id="email" name="email" value="{{ email }}"/></td>
			</tr>
			<tr>
				<td><label for="issue">The problem you discovered</label></td>
				<td><textarea id="issue" name="issue" required></textarea></td>
			</tr>
			<tr>
				<td><label for="version">Affected browser</label></td>
				<td><input type="text" name="browser" id="version"/> </td>
			</tr>
			<tr>
				<td><input type="button" value="sumbit" onclick="sendIssue()"></td>
			</tr>
		</table>
	{% csrf_token %}
	</form>
{% endblock %}
