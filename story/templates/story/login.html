{% load staticfiles %}
<script src="{% static "js/login.js" %}"></script>

	<li><a href="{% url 'story.views.get_register_page' %}"><i class="icon-register"
			title="Sign up"></i></a></li>
	<li class="dropdown">
		<a class="" href="#" data-toggle="dropdown"><i class="icon-login"
			title="Sign in"></i></a>
		<form class="dropdown-menu container color-lor" id="login-form" style="padding: 15px; right: 0px; left: auto">
				<input class="form-control" type="text"	 placeholder="Username" id="username">
				<input  type="password" class="form-control" placeholder="Password" id="password">
				<input class="btn btn-block" type="button" onclick="login();" value="Sign In">
				{% csrf_token %}
		</form>
	</li>
