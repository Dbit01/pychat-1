{% load staticfiles %}
<script src="{% static "js/login.js" %}"></script>
<li class="right dropdown" id="dropdown">
	<i class="icon-login" title="Sign in" onclick="showLoginDropdown(event)"></i>
	<div id="hideableDropDown" class="biginputtext">
		<form> {% comment %} form for saving password by browser{% endcomment %}
			<input type="text" placeholder="Username" id="username">
			<input type="password" placeholder="Password" id="password">
			<input type="button" onclick="login();" value="Sign In">
		</form>
	</div>
</li>
<li class="right"><a href="{% url 'story.views.get_register_page' %}">
	<i class="icon-register" title="Sign up"></i></a></li>
