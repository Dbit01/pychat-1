{% extends "story/base.html" %}
{% block head %}
	{% load drealtimetags %}
	{% ishout_js %}
	{% load staticfiles %}
	<script src="{% static "js/chat.js" %}"></script>
	<audio id="chatIncoming" src="{% static 'sounds/ChatIncoming.wav' %}" preload="auto"></audio>
	<audio id="chatOutgoing" src="{% static 'sounds/ChatOutgoing.wav' %}" preload="auto"></audio>
	<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
{% endblock head %}

{% block content %}
	<style>
		.message_header_self {
			color: #{{ self_text_color }};
		}
		.message_header_private {
			color: #{{ private_text_color }};
		}
		.message_header_others {
			color: #{{ others_text_color }};
		}
		.message_text_style {
			color: #{{ text_color }};
		}
		.background-color {
			background-color: #{{ background_color }};
		}
	</style>
	<div class="wrapper">
		{#		<div class="fadeout"></div>#}
		<div class="chat-wrapper">
			<div id="chatrooms" class="message_text_style">
			</div>
			<div id="chatbox">
			</div>
		</div>
		<div class="create-message-wrapper message_text_style">
			<div id="userSendMessageTo"></div>
			<div class="inputsdiv">
				<input name="usermsg" type="text" class="inputs background-color message_text_style" style="" id="usermsg"/>
			</div>
			<div>
				<input
						type="button" id="sendButton"
						onclick="sendMessage(userMessage.val(), userSendMessageTo.text());"
						value="Send"/>
			</div>
		</div>
	</div>
{% endblock %}
