{% extends "story/base.html" %}
{% block head %}
	{% load drealtimetags %}
	{% ishout_js %}
	{% load staticfiles %}
	<script src="{% static "js/chat.js" %}"></script>
	<audio id="chatIncoming" src="{% static 'sounds/ChatIncoming.wav' %}" preload="auto"></audio>
	<audio id="chatOutgoing" src="{% static 'sounds/ChatOutgoing.wav' %}" preload="auto"></audio>
	<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
{% endblock head %}
{% block navbar %}
	<li><a rel="nofollow" id="hide"><span
			class="glyphicon glyphicon-list-alt text-info" title="Show all users"
			onclick="toggleRoom(); refreshUserList()"></span></a></li>
	<li><a rel="nofollow" id="refresh"><span
			class="glyphicon glyphicon-refresh text-primary" title="Refresh user list" onclick="refreshUserList();"></span></a>
	</li>
{% endblock navbar %}
{% block content %}
	<style>
		.message_header_self {
			color: #{{ self_text_color }};
		}
		.message_header_private {
			color: #{{ private_text_color }};
		}
		.message_header_others {
			color: #{{ others_text_color }};
		}
		.message_text_style {
			color: #{{ text_color }};
		}
		.background-color {
			background-color: #{{ background_color }};
		}
	</style>
	<div class="wrapper">
		{#		<div class="fadeout"></div>#}
		<div class="chat-wrapper">
			<div id="chatrooms" class="message_text_style"></div>
			<div id="chatbox"></div>
		</div>
		<div class="create-message-wrapper message_text_style">
			<div id="userSendMessageTo">
				<div id="receiverId"></div>
				<span class="glyphicon glyphicon-remove-circle" onclick="hideUserSendToName();"></span>
			</div>
			<div class="inputsdiv">
				<input name="usermsg" type="text" class="inputs background-color message_text_style" style="" id="usermsg"/>
			</div>
			<div>
				<input
						type="button" id="sendButton" class="btn btn-primary"
						onclick="sendMessage(userMessage.val(), receiverId.text());"
						value="Send"/>
			</div>
		</div>
	</div>
{% endblock %}
