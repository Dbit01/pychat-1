{% extends "story/base.html" %}
{% block head %}
	{% load staticfiles %}
	<script src="{% static "js/chat.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
{% endblock head %}
{% block navbar %}
	<li><a><span
			class="glyphicon glyphicon-list-alt text-info" title="Show all users"
			onclick="toggleRoom()"></span></a></li>
		<li><a><span
			class="glyphicon glyphicon-floppy-remove" title="CLear local history"
			onclick="clearLocalHistory()"></span></a></li>
{% endblock navbar %}
{% block content %}
	<audio id="chatIncoming" src="{% static 'sounds/ChatIncoming.wav' %}" preload="auto"></audio>
	<audio id="chatOutgoing" src="{% static 'sounds/ChatOutgoing.wav' %}" preload="auto"></audio>
	<audio id="chatLogin" src="{% static 'sounds/ChatLogin.wav' %}" preload="auto"></audio>
	<audio id="chatLogout" src="{% static 'sounds/ChatLogout.wav' %}" preload="auto"></audio>
	<div class="wrapper">
		{#		<div class="fadeout"></div>#}
		<div class="chat-wrapper">
			<div id="chatrooms"></div>
			<div id="chatbox"></div>
		</div>
		<div class="create-message-wrapper">
			<div id="userSendMessageTo">
				<div id="receiverId" class="inputsdiv"></div>
				<span class="glyphicon glyphicon-remove-circle inputsdiv" onclick="hideUserSendToName();"></span>
			</div>
			<div class="inputsdiv" style="width: 100%;">
				<input name="usermsg" type="text" class="inputs" id="usermsg"/>
			</div>
			<div class="inputsdiv">
				<input
						type="button" id="sendButton" class="btn button-lor "
						onclick="sendMessage(userMessage.value, receiverId.innerHTML);"
						value="Send"/>
			</div>
		</div>
	</div>
{% endblock %}
